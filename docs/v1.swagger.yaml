        type: string
      NUM_BOLETIM:
        type: string
      DT_BOLETIM:
        type: string
      OBS:
        type: string
        
  Ferias:
    properties:
      NUMFUNC:
        type: integer
      NUMVINC:
        type: integer
      DTINI:
        type: string
        description: Data de ínicio do gozo de férias.
      DTFIM:
        type: string
        description: Data de término do gozo de férias.
      DTINI_PA:
        type: string
        description: Data de ínicio do período aquisitivo.
      DTFIM_PA:
        type: string
        description: Data de término do período aquisitivo.
      TOTDIAS:
        type: integer
      DIAS_GOZADOS:
        type: integer
      PONTPUBL:
        type: integer
        
  Designacao:
    properties:
      NUMFUNC:
        type: integer
      NUMVINC:
        type: integer
      DTINI:
        type: string
      DTFIM:
        type: string
      FUNCAO:
        type: integer
      FUNCAO_NOME:
        type: string
      SETOR:
        type: string
      SETOR_NOME:
        type: string
      PONTPUBL:
        type: integer
        
  Dependente:
    properties:
      NUMFUNC:
        type: integer
      NUMERO:
        type: integer
      NOME:
        type: string
      SEXO:
        type: string
      DTNASC:
        type: string
      PARENTESCO:
        type: string
      CPF:
        type: integer
      TIPOLOGENDER:
        type: string
      NOMELOGENDER:
        type: string
      NUMENDER:
        type: integer
      BAIRROENDER:
        type: string
      CIDADEENDER:
